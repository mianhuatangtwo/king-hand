<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>会员注册中心</title>
<link rel="stylesheet" th:href="@{/css/bootstrap-3.3.7-dist/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/css/common.css}" />
<link rel="stylesheet" th:href="@{/css/register/register.css}" />
</head>
<body>
	<div class="register-container">
		<div class="register-content">
			<div class="register-form">
				<header class="register-title font-white" style=""><h1>免费注册</h1></header>
				<form class="form-horizontal" id="registerForm" action="/register" method="get" onsubmit="return checkForm();">
						<div class="form-group">
						    <label for="userName" class="col-sm-2 control-label font-white">用户名</label>
						    <div class="col-sm-10">
						      <input type="text" class="form-control" id="userName" name="userName" placeholder="请输入用户名" required maxlength="20"/>
						    </div>
					 	 </div>
					 	 <div class="form-group">
						    <label for="password" class="col-sm-2 control-label font-white">密码</label>
						    <div class="col-sm-10">
						     <input type="password" class="form-control" id="pwd" name="pwd" placeholder="请输入密码" required maxlength="20"/>
						    </div>
					 	 </div>
					 	 <div class="form-group">
						    <label for="password" class="col-sm-2 control-label font-white">确认密码</label>
						    <div class="col-sm-10">
						      <input type="password" class="form-control" id="pwda" name="pwda" placeholder="请再次输入密码" required  maxlength="20" />
						    </div>
					 	 </div>
						 <div class="form-group">
						    <div class="col-sm-offset-2 col-sm-10">
						      <button type="submit" class="btn btn-default">注册</button>
						    </div>
					     </div>
				 </form>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript"  th:src="@{/js/jquery/js/jquery-3.1.1.js}"></script>
<script type="text/javascript"  th:src="@{/js/jquery/validation/jquery.validate.js}"></script>
<script type="text/javascript"  th:src="@{/js/register/register.js}"></script>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>会员注册中心</title>
</head>
<body>
	<div>
		<form id="" action="" onsubmit="">
				<div>
					<input type="text" name="username" placeholder="请输入用户名" maxlength="20" th:value="${'xiaoli'}" />
				</div>
				<div>
					<input type="password" name="pwd" placeholder="请输入密码" maxlength="20" />
				</div>
				
				<div>
					<button type="submit" value="注册"></button>
				</div>
		</form>
	</div>
</body>
</html>
